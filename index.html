<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="minimum-scale=1,initial-scale=1,width=device-width,shrink-to-fit=no"/>
  <title>Альпинист</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="background">
      <img src="img/mountains.png" alt="mountains">
    </div>
    <img id="climber" src="img/climber.png" alt="climber">
    <div class="steps">
      <div class="step step-one"></div>
      <div class="step step-two"></div>
      <div class="step step-three"></div>
      <div class="step step-four"></div>
      <div class="step step-five"></div>
      <div class="step step-six"><img id="win" src="img/win.gif" alt="win"></div>
    </div>
    <div class="results">
      <h1>USERNAME</h1>
      <div class="star"></div>
      <h1 class="result">0</h1>
    </div>
    <div class="info">
      <h1>УПРАВЛЕНИЕ</h1>
      <img id="infowasd" src="img/wasd.png" alt="W-A-S-D">
    </div>
    <div class="blinds">
      <div class="username">
        <input type="text" placeholder="Имя пользователя"> 
      </div>
      <div class="startdiv">Старт</div>
    </div>
  </div>
  <div class="congrats">
    <h1>Победа!</h1><p>Попробуем еще раз?</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
